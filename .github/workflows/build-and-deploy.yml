name: Build and Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy 

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo, pdo_mysql
          tools: composer:v2
          
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ vars.SSH_PORT }} ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install PHP Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --ignore-platform-reqs --no-dev

      - name: Deploy via Rsync
        run: |
          echo "Deploying to server..."
          rsync -az -e "ssh -p ${{ vars.SSH_PORT }} -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage/*' \
            --exclude='public/storage' \
            ./ \
            ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:${{ vars.SSH_DIR }}
          echo "Rsync done."

